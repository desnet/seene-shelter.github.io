public_folder_url='https://www.dropbox.com/sh/1h3zy9jm4nftelm/AABAdhug5I_8NO8z5-N1lpVOa'
$.post({
    url: 'https://api.dropbox.com/1/metadata/link',
	data: {
		"client_id": client_id,
		"client_secret": client_secret,
		"link": public_folder_url,
		"list": true
	},
    dataType : "json",
    success: function (data, textStatus) {
        $.each(data.contents, function(i, val) {
			if(val.path.endsWith('.jpg')) {
				$("#gallery").append("<p>"+val.path+"</p>")
			}
		});
    },
});
</script>
